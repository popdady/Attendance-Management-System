{% extends "base.html" %}
{% block title %}AMS: Login{% endblock %}
{%block container%}
<div class="login-form">
    {% if form.errors %}
    <p style="color: tomato;">Wrong credentials!</p>
    {% endif %}
    <form method="post" action=".">
      {% csrf_token %}
      <p>
        <label for="id_username">Username:</label>
        {{ form.username }}
      </p>
      <p>
        <label for="id_password">Password:</label>
        {{ form.password }}
      </p>
      <input type="hidden" name="next" value="/" />
      <input type="submit" value="Login" style="margin-bottom: 5px" />
    </form>
</div>
{% endblock %}
