{% extends "base.html" %}
{% block title %}AMS: Mark Attendance{% endblock %}
{%block container%}
<div class="mark-attendance">
    {% for key, value in alluser.items%}
    <form method="post" action=".">
      {% csrf_token %}
      <input type="submit" name="{{key}}" value="{{key.username}}|{{value}}" style="width: 300px;height: 50px; font-family: monospace;font-size: 18px;" />
    </form>
    {%endfor%}
</div>
{% endblock %}
